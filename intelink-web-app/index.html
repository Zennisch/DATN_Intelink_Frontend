<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./assets/logo.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intelink - Welcome</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			#preloader {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
				position: fixed;
				inset: 0;
				font-family: 'Inter', sans-serif;
				transition: opacity 0.5s ease;
				overflow: hidden;
			}

			#preload-header {
				display: flex;
				flex-direction: row;
				justify-content: flex-start;
				align-items: center;
				gap: 0.5rem;
				position: relative;
				width: 100%;
				padding: 0.5rem 1rem;
				box-sizing: border-box;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
				background: #fff;
			}

			#preload-header a {
				display: flex;
				flex-direction: row;
				justify-content: flex-start;
				align-items: center;
				gap: 0.75rem;
				text-decoration: none;
				padding: 0.25rem;
			}

			#preload-header a img {
				width: 40px;
				height: 40px;
				flex-shrink: 0;
			}

			#preload-header a span {
				font-size: 1.25rem;
				font-weight: 600;
				color: #333;
				background: linear-gradient(90deg, #000000, #5599dd);
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
			}

			#preload-container {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				gap: 1.5rem;
				width: 100%;
				height: 100%;
				background: linear-gradient(135deg, #eeffff, #ffffff);
				padding: 1rem;
			}

			#preload-container-icon {
				display: flex;
				flex-direction: row;
				justify-content: flex-end;
				align-items: center;
				width: 50%;
			}

			#preload-container-icon img {
				width: 50px;
				height: 50px;
				animation: spin 2s linear infinite;
			}

			#preload-container-text {
				display: flex;
				flex-direction: row;
				justify-content: flex-start;
				align-items: center;
				width: 50%;
			}

			#preload-container-text span {
				font-size: 1.75rem;
				font-weight: 500;
				letter-spacing: 0.05em;
				text-shadow: 0 0 4px #77bbee;
				color: #5599dd;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			@media screen and (max-width: 768px) {
				#preload-header {
					padding: 0.4rem 0.75rem;
					gap: 0.4rem;
				}

				#preload-header a {
					gap: 0.5rem;
				}

				#preload-header a img {
					width: 32px;
					height: 32px;
				}

				#preload-header a span {
					font-size: 1.1rem;
				}

				#preload-container {
					gap: 1rem;
					padding: 0.75rem;
				}

				#preload-container-icon img {
					width: 40px;
					height: 40px;
				}

				#preload-container-text span {
					font-size: 1.5rem;
				}
			}

			@media screen and (max-width: 480px) {
				#preload-header {
					padding: 0.3rem 0.5rem;
					gap: 0.3rem;
				}

				#preload-header a {
					gap: 0.4rem;
				}

				#preload-header a img {
					width: 28px;
					height: 28px;
				}

				#preload-header a span {
					font-size: 1rem;
				}

				#preload-container {
					flex-direction: column;
					gap: 0.75rem;
					padding: 0.5rem;
				}

				#preload-container-icon,
				#preload-container-text {
					width: 100%;
					justify-content: center;
				}

				#preload-container-icon img {
					width: 36px;
					height: 36px;
				}

				#preload-container-text span {
					font-size: 1.25rem;
				}
			}

			@media screen and (max-width: 360px) {
				#preload-header a img {
					width: 24px;
					height: 24px;
				}

				#preload-header a span {
					font-size: 0.9rem;
				}

				#preload-container-icon img {
					width: 32px;
					height: 32px;
				}

				#preload-container-text span {
					font-size: 1.1rem;
				}
			}
		</style>
		<script>
			let intervalId;

			function clear() {
				if (intervalId) {
					clearInterval(intervalId);
					console.log('Cleared interval:', intervalId);
				}
			}
		</script>
	</head>
	<body>
		<div id="preloader">
			<header id="preload-header">
				<a href="https://intelink.click" target="_blank" rel="noopener noreferrer">
					<img src="./assets/logo.png" alt="Intelink Logo" />
					<span>Intelink</span>
				</a>
			</header>

			<div id="preload-container">
				<div id="preload-container-icon">
					<img src="./assets/icon-loading-cyan.svg" alt="Loading Icon" />
				</div>
				<div id="preload-container-text">
					<span id="loading">Loading</span>
				</div>
			</div>

			<script>
				const text = 'Loading';
				function animateLoading() {
					let index = 0;
					window.intervalId = setInterval(() => {
						const loadingEl = document.getElementById('loading');
						if (loadingEl) {
							if (index % 4 !== 0) {
								loadingEl.textContent = text + '.'.repeat(index % 4);
							} else {
								loadingEl.textContent = text;
							}
						}
						index++;
					}, 500);
				}
				animateLoading();
			</script>
		</div>

		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
