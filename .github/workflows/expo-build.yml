name: Expo Android Build (APK)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - merged
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: intelink-mobile-app  # Thư mục chứa project React Native

    env:
      EXPO_PUBLIC_BACKEND_URL: ${{ secrets.EXPO_PUBLIC_BACKEND_URL }}
      EXPO_PUBLIC_FRONTEND_URL: ${{ secrets.EXPO_PUBLIC_FRONTEND_URL }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Install latest EAS CLI
      - name: Install EAS CLI
        run: |
          npm uninstall -g eas-cli || true
          npm install -g eas-cli@latest
          eas --version

      # 5️⃣ Login to Expo
      - name: Login to Expo
        run: eas whoami || eas login --token $EXPO_TOKEN

      # 6️⃣ Build APK
      - name: Build APK (EAS Build)
        run: |
          echo "Building Expo Android APK..."
          eas build --platform android --profile production --non-interactive

      # 7️⃣ Download latest APK
      - name: Download latest APK
        run: |
          echo "Downloading latest APK..."
          mkdir -p ./intelink-mobile-app
          eas build:download --platform android --non-interactive
          mv *.apk app-release.apk

      # 8️⃣ Upload APK as GitHub Actions artifact
      - name: Upload APK to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: Intelink-Mobile-APK
          path: intelink-mobile-app/app-release.apk
